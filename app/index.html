<!DOCTYPE HTML>
<html>

<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="index.css">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.13.1/dist/hls.min.js"></script>

  <script src="https://haltu.github.io/muuri/scripts/vendor/web-animations-2.3.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>

</head>

<body>


  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
    <br>
    <br>
    <br>
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Fermer &times;</button>
    <div id="a"></div>
  </div>

  <!-- Page Content -->
  <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

  <div class="w3-main">
    <div class="w3-teal">

      <div class="w3-top" style="z-index: 20;">
        <div class="w3-bar w3-teal w3-card">
          <button class="w3-button w3-teal w3-xlarge w3-bar-item" onclick="w3_open()">&#9776;</button>
          <h3>
            <a class="undecorated w3-hover-teal w3-bar-item w3-teal w3-xlarge w3-display-middle " target="_blank"
              href="http://www.wanasis.dz">Wanasis Visio Manager</a>
          </h3>

          <button class="w3-button w3-teal w3-xlarge w3-bar-item w3-display-right"
            onclick="edit_source()">&#9921;</button>
          <button class="w3-button w3-teal w3-xlarge w3-bar-item w3-display-right" style="margin-right: 40px;"
            onclick="edit_grid()">&#9859;</button>

        </div>

      </div>
    </div>
    <br><br>

    <div id="main" style="margin-left: 1%; max-width: 99%;">
      <div id="grid" class="grid">
      </div>


      <script src="index.js"></script>

    </div>
  </div>


  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div id="w3-modal">

      </div>
    </div>
  </div>
  
  <div id="id02" class=" w3-container w3-modal" style="z-index: 20; padding: 0;" onclick="document.getElementById('id02').style.display='none'">
    <div id="fullscreen" class="w3-modal-content" style="width: 100vw;height: 100vh; z-index: 2;" onclick="document.getElementById('id02').style.display='none'">
   
    </div>
  </div>
  
  
</body>

</html>
